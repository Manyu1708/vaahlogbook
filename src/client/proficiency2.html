				<h1>Add Proficiency</h1>
				<div class="form-floating mb-2 col-md-5 form-check-inline d-none">

				</div>

				</div>

                    <select id="select1" name="Prof_Rating" class="form-select" required>

                        <option value="ACCP">ACC(P)</option>
                        <option value="ACCS">ACC(S)</option>
                        <option value="ASR">ASR</option>
                    </select>
                    <label><i class="bi bi-calendar-check-fill"></i> Type of Rating</label>

					<label><i class="bi bi-calendar-check"></i> Date of Proficiency</label>
				</div>
				
				
				
				
			
				<div class="form-floating mb-2">
					<input type="text" class="form-control" id="remarks" name="remarks" maxlength="100" placeholder="Remarks">
					<label for="floatingInput"><i class="bi bi-chat-right-dots"></i> Remarks</label>
				</div>
				
				<div class="col-md-12 mx-auto">
				<button type="reset" value="Reset" class="btn btn-primary col-5" onclick="clear_form();"><i class="bi bi-bootstrap-reboot"></i> Reset</button>
				<button type="submit" value="Submit" class="btn btn-success col-5">Submit</button>
				</div>
			</form>
